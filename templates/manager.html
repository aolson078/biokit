
{% extends "base.html" %}

{% block title %}
admin
{% endblock %}

{% block content %}
<div class="flex-container">
        <form action="/search" method="GET">
            <input type="text" name="search" placeholder="Search...">
            <button type="submit">Search</button>
            <button type="submit" name="browse-computer">Browse Computer</button>
            <button type="submit" name="upload">Upload</button>
        </form>
    </div>

    <form action="add_action" method="post" style="text-align:center">
        <h3>Select a report (Any Employee)</h3>
        <input type="radio" id="report1" name="report" value="report1">
        <label for="report1">Report 1</label>
        <button type="button" onclick="modifyReport('report1')">Modify</button>
        <button type="button" onclick="printReport('report1')">Print</button>
        <button type="button" onclick="deleteReport('report1')">Delete</button>
        <br>
        <input type="radio" id="report2" name="report" value="report2">
        <label for="report2">Report 2</label>
        <button type="button" onclick="modifyReport('report2')">Modify</button>
        <button type="button" onclick="printReport('report2')">Print</button>
        <button type="button" onclick="deleteReport('report2')">Delete</button>
        <br>
        <input type="radio" id="report3" name="report" value="report3">
        <label for="report3">Report 3</label>
        <button type="button" onclick="modifyReport('report3')">Modify</button>
        <button type="button" onclick="printReport('report3')">Print</button>
        <button type="button" onclick="deleteReport('report3')">Delete</button>
        <br>
        <br>
        <button type="button" onclick="generateReport()">Generate New Report</button>
    </form>
{% endblock %}
