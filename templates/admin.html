<hr>

<main>
    <section class="admin-page">
        <div class="employee-search">
            <h3>Select User</h3>
            <form id="select-user-form">
                <label for="user-dropdown">Choose a user:</label>
                <select id="user-dropdown" name="user">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
                <button>Select User</button>
            </form>
        </div>

        <p>Selected User ID: <span class="user-id">None selected</span></p>

        <form action="add_action" method="post" style="text-align:center">
            <h3>Account controls</h3>


            <a href="/register">
                <button type="button" id="create-user-button">Create user</button>
            </a>

            <button type="button" id="delete-user-button" onclick="deleteUser()">Delete user</button>
            <br><br>
            <button type="button" id="change-username-button" onclick="changeUsername()">Change username</button>
            <button type="button" id="change-password-button" onclick="changePassword()">Change password</button>
            <br><br>
            <label for="usernameInput">New username: </label>
            <input type="text" name="usernameInput" id="usernameInput">
            <br><br>
            <label for="passwordInput">New password: </label>
            <input type="text" name="passwordInput" id="passwordInput">
        </form>

        <h3>Permissions</h3>
        <form action="/permission" action="/update-permissions" method="post">
            <label>
                <input type="checkbox" name="viewReports"> View Reports
            </label>
            <br>
            <label>
                <input type="checkbox" name="deleteReports"> Delete Reports
            </label>
            <br>
            <label>
                <input type="checkbox" name="printReports"> Print Reports
            </label>
            <br>
            <label>
                <input type="checkbox" name="changeSettings"> Change Compilation Settings
            </label>
            <br>
            <br>
            <div style="text-align:center">
                <button type="submit">Save Permissions</button>
            </div>
        </form>
    </section>
</main>

</body>
