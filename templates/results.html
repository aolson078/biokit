<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Query: {{ query }}</p>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>{{ result }}<br>
                <button onclick="location.href='{{ url_for('employee', selected_result=result) }}'">Select</button><br><br>
            </li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No results</p>
    {% endif %}
</body>
</html>
